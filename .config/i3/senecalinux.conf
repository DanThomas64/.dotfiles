bindsym Mod4+2    workspace  $ws12
bindsym Mod4+3    workspace  $ws13
bindsym Mod4+4    workspace  $ws14
bindsym Mod4+5    workspace  $ws15
bindsym Mod4+6    workspace  $ws16
bindsym Mod4+7    workspace  $ws17
